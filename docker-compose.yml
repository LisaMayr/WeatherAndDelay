version: "3.8"

services:
  # LAYER: DATA STORAGE
  mongodb:
    image: mongo:latest
    container_name: big_data_mongo
    ports:
      - "27017:27017"
    volumes:
      - ./mongo_data:/data/db

  # LAYER: PROCESSING (Spark Master)
  spark-master:
    image: weatheranddelay-jupyter:latest
    container_name: big_data_spark_master
    user: root
    environment:
      - SPARK_MODE=master
      - PYSPARK_PYTHON=/opt/conda/bin/python
      - SPARK_WORKER_DIR=/home/jovyan/spark-work
      - SPARK_LOCAL_DIRS=/home/jovyan/spark-local
    ports:
      - "8080:8080" # Web UI
      - "7077:7077" # Master Port
    volumes:
      - ../spark_jars:/opt/spark/jars
    command:
      [
        "/usr/local/spark/bin/spark-class",
        "org.apache.spark.deploy.master.Master",
      ]

  # LAYER: PROCESSING (Spark Worker)
  spark-worker:
    image: weatheranddelay-jupyter:latest
    container_name: big_data_spark_worker
    user: root
    environment:
      - SPARK_MODE=worker
      - PYSPARK_PYTHON=/opt/conda/bin/python
      - SPARK_WORKER_DIR=/home/jovyan/spark-work
      - SPARK_LOCAL_DIRS=/home/jovyan/spark-local
    depends_on:
      - spark-master
    volumes:
      - ../spark_jars:/opt/spark/jars
    command:
      [
        "/usr/local/spark/bin/spark-class",
        "org.apache.spark.deploy.worker.Worker",
        "spark://spark-master:7077",
      ]

  # LAYER: DATA OUTPUT & INTERFACE (Jupyter)
  jupyter:
    build:
      context: ./jupyter
    image: weatheranddelay-jupyter:latest
    container_name: big_data_jupyter
    user: root
    ports:
      - "8888:8888"
      - "8000:8000"
    volumes:
      - ./notebooks:/home/jovyan/work
      - ./api:/home/jovyan/api
      - ../spark_jars:/opt/extra_jars
    environment:
      - JUPYTER_ENABLE_LAB=yes
      - SPARK_MASTER=spark://spark-master:7077
      - PYSPARK_PYTHON=/opt/conda/bin/python
      - PYSPARK_DRIVER_PYTHON=/opt/conda/bin/python
      - MONGO_URI=mongodb://mongodb:27017
      - MONGO_DB=big_data_austria
      - MONGO_COLLECTION=wienerlinien_realtime
    depends_on:
      - spark-master